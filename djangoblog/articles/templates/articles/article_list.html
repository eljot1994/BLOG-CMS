<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List artykułów</title>
  </head>
  <body>
    <h1>Artykuły</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <h2><a href="#">{{article.title}}</a></h2>
          <p>{{article.body}}</p>
          <p>{{article.date}}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
