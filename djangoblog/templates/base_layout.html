{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>.Blog</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <header class="wrapper">
      <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" width=300px style="margin-top:-40px"/></a></h1>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" >Wyloguj</button>
            </form>
          </li>
          <li>
          <a href="{% url 'articles:create' %}" class="highlight">Dodaj artykuł</a></li>
          {% else %}
          <li><a href="{% url 'accounts:login'%}" class="highlight">Zaloguj</a></li>
          <li><a href="{% url 'accounts:signup'%}" class="highlight">Dołącz</a></li>

          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
